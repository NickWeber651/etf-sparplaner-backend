# Test-Konfiguration
# Nutzt H2 lokal, aber kann auch mit Render-DB laufen falls Env-Variablen gesetzt sind

spring.application.name=etf-sparplaner-backend

# Datenbank: Fallback auf H2 wenn keine Render-Umgebungsvariablen vorhanden
spring.datasource.url=${DB_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

