# Production Configuration für Render
spring.application.name=etf-sparplaner-backend

# Datenbank aus Env-Variablen (MUSS auf Render gesetzt sein!)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Connection Pool Settings (optimiert für Render Free Tier)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Production Logging
logging.level.root=INFO
logging.level.de.htw.berlin.webtech=INFO


jwt.secret=${JWT_SECRET}